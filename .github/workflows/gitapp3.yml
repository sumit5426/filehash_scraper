name: Process Invoices

on:
  workflow_dispatch: # manual trigger
#  schedule:
#    - cron: "0 1 * * *" # optional: daily at 1 AM

jobs:
  invoice_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install chromedriver-autoinstaller selenium beautifulsoup4 PyPDF2

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libxi6 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libxss1 libgdk-pixbuf2.0-0 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxrandr2 libgbm1 libpangocairo-1.0-0 fonts-liberation libgtk-3-0 libdrm2
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Run invoice script
      run: python inputfilehash3.py --input indigo_input.csv --output output3.csv

    - name: Upload output CSV
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: invoice-output
        path: output3.csv